name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Install dependencies
      run: sudo apt-get install -y gcc make
    
    - name: Compile
      run: make
    
    - name: Run
      run: ./missile_telemetry
